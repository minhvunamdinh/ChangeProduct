<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./jsPro/style.js" ></script>
    <link rel="stylesheet" href="./cssPro/style.css" />
    <title>DOM Shopee</title>
    
</head>
<body>
    <div class="container">
        <h1>Danh Sach San Pham</h1>
        <ul class="tab">
            <li class="tab-item" id="first" onclick="changeProductList('trend',this)">Phổ Biến</li>
            <li class="tab-item" id="second" onclick="changeProductList('new',this)">Mới Nhất</li>
            <li class="tab-item" id="third" onclick="changeProductList('best-sell',this)">Bán Chạy</li>
        <div class="animations" id="trend">
            <ul class="product-list">
                <li><img src="./images/1.jpg"/></li>
                <li><img src="./images/2.jpg"/></li>
                <li><img src="./images/3.jpg"/></li>
                <li><img src="./images/4.jpg"/></li>
                <li><img src="./images/5.jpg"/></li>
                <li><img src="./images/6.jpg"/></li>
            </ul>
        </div>

        <div class="animations" id="new">
            <ul class="product-list">
                <li><img src="./images/6.jpg"/></li>
                <li><img src="./images/2.jpg"/></li>
                <li><img src="./images/3.jpg"/></li>
                <li><img src="./images/4.jpg"/></li>
                <li><img src="./images/5.jpg"/></li>
                <li><img src="./images/1.jpg"/></li>
            </ul>
        </div>

        <div class="animations" id="best-sell">
            <ul class="product-list">
                <li><img src="./images/3.jpg"/></li>
                <li><img src="./images/2.jpg"/></li>
                <li><img src="./images/1.jpg"/></li>
                <li><img src="./images/4.jpg"/></li>
                <li><img src="./images/5.jpg"/></li>
                <li><img src="./images/6.jpg"/></li>
            </ul>
        </div>
    </div>
</body>
</html>
